spring:
  application:
    name: adapter-rest

  datasource:
    url: jdbc:postgresql://localhost:5432/apistyles
    username: apistyles
    password: apistyles
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000ms

server:
  port: 8080

logging:
  level:
    root: INFO
    com.poc.apistyles: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
