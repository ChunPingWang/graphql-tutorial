name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: apistyles_test
          POSTGRES_USER: apistyles_test
          POSTGRES_PASSWORD: apistyles_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U apistyles_test -d apistyles_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=10s

      redis:
        image: redis:7.4
        ports:
          - 6380:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=5s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run unit tests
        run: ./gradlew test --tests "!*IntegrationTest" --tests "!*TestContainer*" -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Run integration tests with Testcontainers
        run: ./gradlew integrationTest -Dorg.gradle.jvmargs="-Xmx2g"
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Run architecture tests (ArchUnit)
        run: ./gradlew architectureTest -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Generate JaCoCo coverage report
        run: ./gradlew jacocoTestReport

      - name: Check JaCoCo coverage
        run: ./gradlew checkCoverage
